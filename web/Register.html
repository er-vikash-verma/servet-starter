<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Register" method="Post">
            <label>FirstName</label> <input type="text" name="txtFirstName"  required/> <br /><br />
            <label>LastName</label> <input type="text" name="txtLastName"  required /><br /><br />
            <label>Email id</label> <input type="email"  name="txtEmailId"  required/><br /><br />
            <label>Password</label> <input type="password" name="txtPassword"  required/><br /><br />
             <label>Confirm Password</label> <input type="text"   required/><br /><br />
              <label>Mobile</label> <input type="text" name="txtMobile" required /><br /><br />
               <label>DOB</label> <input type="text" name="txtDOB"  required /><br /><br />
               <label>Gender</label>
               Male
               <input type="radio" name="Gender" required />
               Female
               <input type="radio" name="Gender" required />
               <br /><br />
               <input type="submit" />
        </form>
    </body>
</html>
